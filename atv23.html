<!DOCTYPE html>
<!-- Lúcio Flávio, Emanuelle Rodrigues e Letícia Bastos-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Virtual</title>
    <style>
        .bloco div{
            width: 30%;
            display: inline-block;
            vertical-align: top;
        }

        .centralizadinho {
            width: 180px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1 style = "text-align:center;" >Escola Virtual</h1>
    <h2 style = "text-align:center;" > Formulário de Pré-Matrícula</h2>
    <hr />
    <form action="">
        <fieldset>
            <p style="font-family: sans-serif;">Dados Pessoais:</p><br>
            <div style = "text-align:center";>
                <label for = "nome" style="font-family: sans-serif;"> Nome do Aluno:</label>
                <input type = "text" id ="nome" name = "nome"><br>
                <label for = "nascimento" style="font-family: sans-serif;">Nascimento(dd/mm/aaaa):</label> 
                <input type = "text" id ="nas" name = "nas" ><br>
                <label for="mae" style="font-family: sans-serif;"> Nome da Mãe:</label>
                <input type = "text" id ="mae" name = "mae" ><br>
                <label for="pai" style="font-family: sans-serif;"> Nome do Pai:</label>
                <input type = "text" id ="pai" name = "pai"><br>
                <label for="telefone" style="font-family: sans-serif;">Telefone: DDD</label>      
                (<input type = "text" id ="telefone" name = "telefone" size="1">)
                <label for="tel" style="font-family: sans-serif;">Tel:</label>
                <input type="text" id="tel" name="tel" size="5"> 
                <label for="text" style="font-family: sans-serif;">Ramal:</label>
                <input type="text" name="ramal" id="ramal" size="1"><br>
                <label for="email" style="font-family: sans-serif;"> E-mail:</label> 
                <input type = "text" id ="email" name = "email"><br>
                </fieldset>
            </div>
        <fieldset>
            <p style="font-family: sans-serif;">Informações de Matrícula:</p><br>
            <div class="bloco">
                    <div>
                        <br><label for="serie" style="font-family: sans-serif;">Série:</label><br>
                        <select id ="ser" name="ser">
                            <option value = "pre" selected style="font-family: sans-serif;">pré-escolar</option>
                            <option value = "1" > 1° do fundamental </option>
                            <option value = "2" > 2° do fundamental </option>
                            <option value = "3" > 3° do fundamental </option>
                            <option value = "4" > 4° do fundamental </option>
                            <option value = "5" > 5° do fundamental </option>
                            <option value = "6" > 6° do fundamental </option>
                            <option value = "7" > 7° do fundamental </option>
                            <option value = "8" > 8° do fundamental </option>
                            <option value = "9" > 9° do fundamental </option>
                            <option value = "e.m1" > 1° do ensino médio </option>
                            <option value = "e.m2" > 2° do ensino médio </option>
                            <option value = "e.m3" > 3° do ensino médio </option>
                        </select>
                    </div>
                    <div>
                        <p style="font-family: sans-serif;">Turno:</p>  
                        <input type = "radio" id = "manha" name = "manha" value = "manha">
                        <label for = "manha"> Manhã </label><br>
                        <input type = "radio" id = "tarde" name = "tarde" value = "tarde">
                        <label for = "tarde"> Tarde </label><br>
                    </div>
                    <div>
                        <p style="font-family: sans-serif;">Atividades Extracurriculares:</p>
                        <input type = "checkbox" id = "at1" name = "at1" value = "informática">
                        <label for = "at1"> Informática </label><br>
                        <input type = "checkbox" id = "at2" name = "at2" value = "música">
                        <label for = "at2"> Música </label><br>
                        <input type = "checkbox" id = "at3" name = "at3" value = "balet ">
                        <label for = "at3"> Balet </label><br>
                        <input type = "checkbox" id = "at4" name = "at4" value = "pintura">
                        <label for = "at4"> Pintura </label><br>
                        <input type = "checkbox" id = "at5" name = "at5" value = "judo">
                        <label for = "at5"> Judô </label><br>
                        <input type = "checkbox" id = "at6" name = "at6" value = "futebol ">
                        <label for = "at6"> Futebol </label><br>
                    </div>
            </div>
        </fieldset><br>
        <div class="centralizadinho">
            <input type="submit" value="Enviar">      
            <input type="reset" value="Limpar Campos">
        </div>
        
    </form>
</body>
</html>
